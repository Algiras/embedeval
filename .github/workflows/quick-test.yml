name: Quick Test

on:
  push:
    branches-ignore: [ main ]
  pull_request:
    branches-ignore: [ main ]

jobs:
  quick-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
    
    - name: Type check
      run: npm run typecheck 2>&1 | head -30 || true
      continue-on-error: true
    
    - name: Lint
      run: npm run lint 2>&1 | head -30 || true
      continue-on-error: true
    
    - name: Build
      run: npm run build
    
    - name: Test CLI help
      run: |
        node dist/cli/index.js --help
        
    - name: Test v2 commands
      run: |
        # Test collect command
        node dist/cli/index.js collect examples/v2/sample-traces.jsonl --output test-traces.jsonl
        
        # Test taxonomy commands
        echo '{"id":"ann-001","traceId":"trace-001","annotator":"ci@test.com","timestamp":"2026-01-30T10:00:00Z","label":"fail","failureCategory":"hallucination","notes":"Test","source":"manual"}' > test-annotations.jsonl
        node dist/cli/index.js taxonomy build --annotations test-annotations.jsonl --user "ci@test.com" --output test-taxonomy.json
        node dist/cli/index.js taxonomy show --taxonomy test-taxonomy.json

# Example: Production-Ready Configuration
# Optimized for high-traffic RAG applications

test:
  name: "Production RAG Evaluation"
  description: "Testing strategies optimized for production use"

variants:
  # Fast baseline for high traffic
  - id: prod-baseline
    name: "Fast Baseline"
    provider:
      type: openai
      apiKey: ${OPENAI_API_KEY}
      model: text-embedding-3-small
    strategy: baseline

  # Balanced approach with chunking
  - id: prod-chunked
    name: "Chunked (512)"
    provider:
      type: openai
      apiKey: ${OPENAI_API_KEY}
      model: text-embedding-3-small
    strategy: fixed-chunks

  # High quality for critical queries
  - id: prod-quality
    name: "High Quality"
    provider:
      type: openai
      apiKey: ${OPENAI_API_KEY}
      model: text-embedding-3-large
    strategy: semantic-chunks

dataset: ./data/production-queries.jsonl
corpus: ./data/production-corpus.jsonl

metrics:
  - ndcg@5
  - ndcg@10
  - recall@5
  - recall@10
  - mrr@10

output:
  json: ./results/production-metrics.json
  dashboard: ./results/production-dashboard.html
  csv: ./results/production-metrics.csv

cache:
  maxSizeGB: 10
  checkpointInterval: 1

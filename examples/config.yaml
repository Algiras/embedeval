# Example A/B Test Configuration
# This configuration compares multiple embedding models

# Define the embedding providers to test
providers:
  # Local Ollama instance
  - type: ollama
    baseUrl: http://localhost:11434
    model: nomic-embed-text
  
  # OpenAI small model
  - type: openai
    apiKey: ${OPENAI_API_KEY}
    model: text-embedding-3-small
  
  # OpenAI large model
  - type: openai
    apiKey: ${OPENAI_API_KEY}
    model: text-embedding-3-large
  
  # Google Gemini (via AI Studio)
  - type: google
    apiKey: ${GEMINI_API_KEY}
    model: embedding-001

# Define evaluation strategies
strategies:
  - name: baseline
    description: "Simple embedding retrieval"
    pipeline: [embed, retrieve]

# Metrics to calculate
metrics:
  - ndcg@5
  - ndcg@10
  - recall@5
  - recall@10
  - mrr@10

# Dataset paths
dataset: ./examples/sample-queries.jsonl
corpus: ./examples/sample-corpus.jsonl

# Output configuration
output:
  json: ./results/metrics.json
  dashboard: ./results/dashboard.html
  sideBySide: ./results/side-by-side.html
  csv: ./results/metrics.csv

# Cache settings
cache:
  maxSizeGB: 10
  checkpointInterval: 1

# Human evaluation settings
humanEval:
  enabled: true
  storagePath: ./results/feedback/

# MTEB STS17 Cross-lingual Semantic Similarity Evaluation
# Tests semantic similarity between English sentence pairs
# Dataset: MTEB STS17 benchmark

test:
  name: "MTEB STS17 Evaluation"
  description: "Cross-lingual semantic similarity evaluation from MTEB benchmark"
  tags: ["mteb", "sts", "semantic-similarity"]

variants:
  - id: minilm-sts
    name: "all-MiniLM-L6-v2"
    provider:
      type: huggingface
      model: sentence-transformers/all-MiniLM-L6-v2
    strategy: baseline
    description: "Lightweight model for quick testing"

  - id: mpnet-sts
    name: "all-mpnet-base-v2"
    provider:
      type: huggingface
      model: sentence-transformers/all-mpnet-base-v2
    strategy: baseline
    description: "Better quality than MiniLM"

  - id: bge-sts
    name: "BGE-base-en-v1.5"
    provider:
      type: huggingface
      model: BAAI/bge-base-en-v1.5
    strategy: baseline
    description: "State-of-the-art on MTEB"

dataset: ./datasets/mteb/sts17-en-en-queries.jsonl
corpus: ./datasets/mteb/sts17-en-en-corpus.jsonl

metrics:
  - ndcg@10
  - spearman
  - pearson
  - cosine_similarity

output:
  json: ./results/mteb-sts17/metrics.json
  dashboard: ./results/mteb-sts17/dashboard.html
  csv: ./results/mteb-sts17/results.csv

cache:
  maxSizeGB: 5
  checkpointInterval: 1
